<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeInfo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <ion-icon name="alarm-outline"></ion-icon>
    <div class="box">
        <h3 class="center">输入内容</h3>
        <form>
            <i class="icon ion-android-person pst1"></i>
            <input id='name' type="text" class="input1" placeholder="昵称">
            <temp></temp>
            </br>
            <i class="icon ion-male pst1"></i>
            <select id='sex' class='sex'>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            </br>
            <i class="icon ion-android-phone-portrait pst2"></i>
            <input id='tel' type="text" class="input1 pst3" placeholder="手机号">
            <temp></temp>
            </br>
            <i class="icon ion-ios-locked pst2"></i>
            <input id='pass1' type="password" class="input1" placeholder="修改密码">
            <temp></temp>
            </br>
            <i class="icon ion-ios-locked pst2"></i>
            <input id='pass2' type="password" class="input1" placeholder="确认密码">
            <temp></temp>
            </br>
            <input id='btn' type="button" class='sub' value="保存">
        </form>
    </div>
</body>

</html>
